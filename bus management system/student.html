<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Back Button -->
    <div class="container mx-auto mt-4">
        <button onclick="history.back()" class="bg-gray-300 text-black py-2 px-4 rounded">
            Back
        </button>
    </div>

    <!-- Student Registration Form -->
    <main class="container mx-auto mt-10 p-4 bg-white shadow rounded">
        <h2 class="text-2xl font-bold text-center">Student Registration</h2>
        <form id="studentRegistrationForm" class="space-y-4 mt-4" method="POST" action="php/register_student.php">
            <div>
                <label class="block">Student ID:</label>
                <input type="text" name="student_id" id="studentId" class="w-full p-2 border rounded" placeholder="Enter Student ID" required>
            </div>
            <div>
                <label class="block">Student Name:</label>
                <input type="text" name="student_name" id="studentName" class="w-full p-2 border rounded" placeholder="Enter Student Name" required>
            </div>
            <div>
                <label class="block">Email:</label>
                <input type="email" name="email" id="studentEmail" class="w-full p-2 border rounded" placeholder="Enter Email" required>
            </div>
            <div>
                <label class="block">Password:</label>
                <input type="password" name="password" id="studentPassword" class="w-full p-2 border rounded" placeholder="Enter Password" required>
            </div>
            <div>
                <label class="block">Upload Student ID Card:</label>
                <input type="file" id="studentIdCard" name="student_id_card" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Complete Registration</button>
        </form>
    </main>
</body>
</html>
