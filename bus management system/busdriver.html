<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Driver Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Bus Driver Login Form -->
<main class="container mx-auto mt-10 p-4 bg-white shadow rounded">
    <h2 class="text-2xl font-bold text-center">Bus Driver Login</h2>
    <form id="busDriverLoginForm" class="space-y-4 mt-4">
        <div>
            <label class="block">Bus Name:</label>
            <input type="text" id="busName" class="w-full p-2 border rounded" placeholder="Enter Bus Name" required aria-label="Bus Name">
        </div>
        <div>
            <label class="block">Password:</label>
            <input type="password" id="busDriverPassword" class="w-full p-2 border rounded" placeholder="Enter Password" required aria-label="Bus Driver Password">
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Login</button>
    </form>
    <body class="bg-gray-100">
        <!-- Back Button -->
        <div class="container mx-auto mt-4">
            <button onclick="history.back()" class="bg-gray-300 text-black py-2 px-4 rounded">
                Back
            </button>
        </div>
        
        <!-- Student Registration Form -->
        <main class="container mx-auto mt-10 p-4 bg-white shadow rounded">
            <!-- Form content here -->
        </main>
        </body>
        
</main>

</body>
</html>
